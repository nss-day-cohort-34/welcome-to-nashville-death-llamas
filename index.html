<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Death Llamas Welcome You To Nashville</title>
  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
<article id="searchContainer">
  <fieldset>
    <label for="parksSearch"></label>
    <select name="parkFeatureSearch" id="parkSearchField">
        <option value="swimming_pool">Swimming Pool</option>
        <option value="community_center">Community Center</option>
        <option value="nature_center">Nature Center</option>
        <option value="playground">Playground</option>
        <option value="dog_park">Dog Park</option>
        <option value="baseball_fields">Baseball</option>
        <option value="basketball_courts">Basketball</option>
        <option value="volleyball">Volleyball</option>
        <option value="soccer_fields">Soccer</option>
        <option value="tennis_courts">Tennis</option>
        <option value="disc_golf">Disc Golf</option>
        <option value="skate_park">Skate Park</option>
        <option value="golf_course">Golf Course</option>
        <option value="hiking_trails">Hiking Trails</option>
        <option value="boat_launch">Boat Launch</option>
        <option value="lake">Lake</option>
        <option value="historic_features">Historic Features</option>
    </select>
    <button id="parkSearchButton">Search</button>
  </fieldset>
  <fieldset>
    <label for="concertsSearch"></label>
    <input id="concertInput" type="text">
    <button id="concertsSearchButton">Search</button>
  </fieldset>
  <fieldset>
    <label for="restaurantsSearch"></label>
    <input type="text" id="restaurantsSearchField">
    <button id="saveRestaurantButton">Search</button>
  </fieldset>
  <fieldset>
    <label for="meetupsSearch"></label>
    <input type="text" id="meetupsSearchField">
    <button id="meetupsSearch">Search</button>
  </fieldset>
</article>

<article id="resultsContainer">
  <section id="parkResults"></section>
  <section id="concertResults"></section>
  <section id="restaurantResults"></section>
  <section id="meetupResults"></section>
</article>

<article id="itineraryContainer">
  <section id="itineraryContainer__park"></section>
  <section id="itineraryContainer__concert"></section>
  <section id="itineraryContainer__restaurant"></section>
  <section id="itineraryContainer__meetup"></section>
</article>


  <script src="./scripts/data.js"></script>
  <script src="./scripts/dom.js"></script>
  <script src="./scripts/htmlfactory.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
